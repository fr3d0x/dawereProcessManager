<section class="container-fluid">
    <div class="row col-md-10 col-md-offset-1">

        <div class="col-md-12">
            <div class="tittle">
                <span id="border-total-width"  style="color:rgb(231, 232, 233);">
                    <a style="text-decoration: none; font-weight: 200;font-size: 28px;" ui-sref="app.dashboard" class="">Inicio</a>
                    <a class="withoutOver" style="cursor:default;font-weight: 600;color: #787878;font-size: 40px;">></a>
                    <a style="text-decoration: none; color: #787878; cursor: default;font-weight: 200;font-size: 30px;" class=""><span style="color:#135C60"><b>Registrar nueva materia</b></span></a>
                    <underlining></underlining>
                </span>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                <div class="form-title"><h4>Seleccione a침o escolar</h4></div>
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em;" >A침o escolar: </label>
                <select id="grade" ng-model="grade" ng-options="grade as grade.name for grade in grades" style="height:2.2em;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                    <option value="">Selecciona</option>
                </select>
            </div>

            <div class="form-title"><h4>Datos de la materia:</h4></div>
            <div class="col-md-12 row">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; " >Nombre de la Materia:: </label>
                <input class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.name" />
            </div>

            <div class="col-md-12 row" style="margin-bottom: 15px">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Descripci칩n corta de {{subject.name}}: </label>
                <textarea class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.shortDescription"></textarea>
            </div>

            <div class="col-md-12 row" style="margin-bottom: 15px">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Descripci칩n larga de {{subject.name}}: </label>
                <textarea class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.longDescription"></textarea>
            </div>

            <div class="col-md-12 row" style="margin-bottom: 15px">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Descripcion del primer lapso: </label>
                <textarea class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.firstPeriodDesc"></textarea>
            </div>

            <div class="col-md-12 row" style="margin-bottom: 15px">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Descripcion del segundo lapso: </label>
                <textarea class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.secondPeriodDesc"></textarea>
            </div>

            <div class="col-md-12 row" style="margin-bottom: 25px;">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Descripcion del tercer lapso: </label>
                <textarea  class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.thirdPeriodDesc"></textarea>
            </div>

            <div class="col-md-12 row" style="margin-bottom: 25px;">
                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="height:2.2em; margin-top: 6px;" >Meta a alcanzar de la materia: </label>
                <textarea  class="col-lg-7 col-md-7 col-sm-7 col-xs-7" type="text" ng-model="subject.goal"></textarea>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4"  style="margin-top: 30px; margin-bottom: 30px;">
                <div align="center">
                    <a class="prettyLinkBig" ng-click="saveSubject(grade, subject)">Guardar <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 30px"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
