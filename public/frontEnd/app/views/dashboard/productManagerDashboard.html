<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row">
    <h2 class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-0" style="text-align: center">Departamentos</h2>

    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 row" >
        <!--botones de los departamentos-->
        <div align="center">
            <div class="col-xs-1 col-xs-offset-1 col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1 showBtn sectionBtn" title="Pre-produccion" ng-class="{'showBtnActive': progressContentActive || progressContentAnalystsActive}" ng-click="activateContentProgress()">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" title="Produccion" ng-click="activateProductionProgress()" ng-class="{'showBtnActive': progressProductionActive}">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" title="Edicion" ng-click="activateEditionProgress()" ng-class="{'showBtnActive': progressEditionActive || progressEditorsActive}">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-scissors" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" title="DiseÃ±o" ng-click="activateDesignProgress()" ng-class="{'showBtnActive': progressDesignActive || progressDesignersActive}">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" title="Post-produccion" ng-click="activatePostProductionProgress()" ng-class="{'showBtnActive': progressPostProductionActive || progressPostProducersActive}">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-film" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" title="Qa" ng-click="activateQaProgress()" ng-class="{'showBtnActive': progressQaActive || progressQaAnalystsActive}">
                <div align="center" style="margin-top: 50%;">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 row" style="margin-bottom: 15px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="top: 15px; text-align: center">
            <h4>Fechas a evaluar: </h4>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5  col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <div class="datepicker" date-format="dd/MM/yyyy" style="top: 15px;">
                <input ng-model="date.from_date" class="dateStyle col-md-12 " placeholder="Desde"/>
            </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="datepicker" date-format="dd/MM/yyyy" style="top: 15px;">
                <input ng-model="date.to_date" class="dateStyle col-md-12 " placeholder="Hasta"/>
            </div>
        </div>

        <div align="center" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 showBtn sectionBtn" style="margin-top: 13px" title="Recargar" ng-click="reloadProgress()">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>

    </div>

    <span ng-if="progressContentActive" ng-include="'views/dashboard/report-tables/content-department.html'"></span>
    <span ng-if="progressContentAnalystsActive" ng-include="'views/dashboard/report-tables/content-analists.html'"></span>
    <span ng-if="progressProductionActive" ng-include="'views/dashboard/report-tables/production.html'"></span>
    <span ng-if="progressEditorsActive" ng-include="'views/dashboard/report-tables/editors.html'"></span>
    <span ng-if="progressDesignActive" ng-include="'views/dashboard/report-tables/design-department.html'"></span>
    <span ng-if="progressDesignersActive" ng-include="'views/dashboard/report-tables/designers.html'"></span>
    <span ng-if="progressPostProductionActive" ng-include="'views/dashboard/report-tables/post-production.html'"></span>
    <span ng-if="progressPostProducersActive" ng-include="'views/dashboard/report-tables/post-producers.html'"></span>
    <span ng-if="progressEditionActive" ng-include="'views/dashboard/report-tables/edition.html'"></span>
    <span ng-if="progressQaActive" ng-include="'views/dashboard/report-tables/qa.html'"></span>
    <span ng-if="progressQaAnalystsActive" ng-include="'views/dashboard/report-tables/qa-analysis.html'"></span>

</div>
