<div class="container-fluid" style="background-color: #FFFFFF; width: 100%">
    <div class="row">
        <div class="col-md-12 background"></div>
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="box_login">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="tittle_login"><p>Inicio de sesión</p></div>
                                <div>
                                    <div id="email_user" style="max-height:20px " >
                                        <input class="input-user password_login col-xs-12 col-sm-12 col-md-12 col-lg-12" type="text" spellcheck="false" name="username" tabindex="1" ng-model="user.username" placeholder="Email o Username"/>
                                    </div>

                                </div>
                                <div>
                                    <input class="col-md-12 input-user password_login" type="password" spellcheck="false" name="password" tabindex="2" ng-model="user.password" placeholder="Contraseña"/>
                                </div>

                                <div class="col-xs-6 col-xs-offset-3  button_signup " style=" min-width: 110px">
                                    <div  style="cursor: pointer" type="submit" value="" ng-click="enviar(user)" ng-disabled='form.$invalid'><p>Iniciar Sesión</p></div>
                                </div>

                                <div class="clearfix" style="margin-bottom: 5px"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
