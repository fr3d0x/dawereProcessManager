<!--Production role Vdm View-->
<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <button ng-click="tableParams.filter({})" class="btn btn-default pull-right" style="margin-bottom: 30px;">Limpiar Filtrado</button>

    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 row">
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="row in $data | orderBy : row.videoId">
                <td data-title="'Id video'" filter="{videoId: 'text'}" ng-if="row.writable != true" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row">{{row.videoId}}</td>
                <td data-title="'Titulo'" ng-if="row.writable != true" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row">
                    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
                        {{row.videoTittle | limitTo : 300}}...
                    </div>
                </td>
                <td data-title="'Estado'" filter="{prodAssignedStatus: 'text'}" ng-if="row.writable != true" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 row">
                    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" ng-if="row.prodDept.assignment.status == null">
                        {{row.prodDept.status}}
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" ng-if="row.prodDept.assignment.status != null">
                        {{row.prodDept.assignment.status}}
                    </div>
                </td>
                <td data-title="'Comentarios'" ng-if="row.writable != true" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 row">
                    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" ng-if="row.prodDept.assignment.comments == null">
                        {{row.prodDept.comments}}...
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" ng-if="row.prodDept.assignment.comments != null">
                        {{row.prodDept.assignment.comments}}...
                    </div>
                </td>
                <td data-title="'Acciones'" ng-if="row.writable != true" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 row" style="vertical-align:middle">
                    <div align="center">

                        <a ng-click="editRow(row)" title='editar' ng-if="row.prodDept.assignment.status != 'editado' && row.prodDept.assignment.status != 'aprobado'">
                            <i class="fa fa-pencil editBtn" style="font-size: 15px"></i>
                        </a><span style="font-size: 20px" ng-if="row.prodDept.assignment.status != 'editado' && row.prodDept.assignment.status != 'aprobado'">|</span>

                        <a ui-sref="app.vdm.showVdm({id:row.id})" title='ver detalle'>
                            <i class="fa fa-eye showBtn" aria-hidden="true" style="font-size: 15px"></i>
                        </a>
                    </div>
                </td>

                <td data-title="'Id video'" ng-if="row.writable == true" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{row.videoId}}</td>
                <td data-title="'Titulo'" ng-if="row.writable == true" style="vertical-align:middle" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{row.videoTittle}}</td>
                <td data-title="'Estado'" ng-if="row.writable == true"  style="vertical-align:middle" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><select ng-model="row.assignmentStatus" ng-options="state.statusSpa as state.statusSpa for state in editorStates" style="height:2.2em; margin-top: 6px;" >
                    <option value="#">No especifico</option>
                </select></td>
                <td data-title="'Comentarios'" ng-if="row.writable == true" class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><textarea style="width: 100%; height: 150px; font-weight: bold"  type="text" ng-model="row.prodDept.assignment.comments"></textarea></td>
                <td data-title="'Acciones'" ng-if="row.writable == true"  style="vertical-align:middle" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div align="center">
                        <a id="prodSave" ng-click="saveVdmEditor(row)" title='guardar' ng-if="row.prodDept.assignment.status != 'editado'">
                            <i class="fa fa-floppy-o saveBtn" aria-hidden="true" style="font-size: 15px"></i>
                        </a><span style="font-size: 20px" ng-if="row.prodDept.assignment.status != 'editado'">|</span>
                        <a ng-click="close(row, $data)" title='cerrar'>
                            <i class="fa fa-times-circle closeBtn" aria-hidden="true" style="font-size: 15px"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- ---End--- Production role Vdm View-->
