<div class="container-fluid" >
    <div class="row " >
        <div class="col-md-10 col-md-offset-1">
            <div class="tittle">
                <span id="border-total-width"  style="color:rgb(231, 232, 233);">
                     <a style="text-decoration: none; color: #787878; cursor: default;font-weight: 200;font-size: 30px;" class=""><span style="color:#135C60"><b>Inicio</b></span></a>
                    <underlining></underlining>
                </span>
            </div>
        </div>

        <div class="row">
            <div align="center" class="buttonsContainer col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                <button class="createButton" ui-sref="app.preProduction.createPlanification">Crear plan de clases</button>

                <button class="createButton">Crear Consolidacion</button>

                <button class="createButton" ui-sref="app.subject.createSubject">Registrar nueva materia</button>

            </div>
        </div>
        <div class="tile-body col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-0">

            <table ng-table="tableParams" align="center" class="table table-condensed table-bordered table-striped col-lg-8" style="top: 15px">
                <tr ng-repeat="row in $data">
                    <td data-title="'Materia'">{{row.subject.name}}</td>
                    <td data-title="'Profesor'" >{{row.teacher.firstName+" "+row.teacher.lastName}}</td>
                    <td data-title="'No recibido'">{{row.notReceived}}</td>
                    <td data-title="'Recibido (Cantidad)'">{{row.received}}</td>
                    <td data-title="'Devueltos (Cantidad)'">{{row.returned}}</td>
                    <td data-title="'Procesado'">{{row.processed}}</td>
                    <td data-title="'Video Clases'">{{row.totalVideos}}</td>
                    <td data-title="'Efectividad'">{{row.effectiveness}}%</td>
                </tr>
            </table>

        </div>
        <!-- /tile body -->
    </div>

    <div class="row center-block" style=" margin-top: 50px;">
        <!-- tile body -->
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-3">
            <!--<div ng-repeat tuitions in $grade>-->
            <div align="center" class="yearButtonContainer">
                <span ng-repeat="grade in grades">
                    <button  class="yearButton" title="{{grade.name}}" name="{{grade.name}}" ui-sref="app.subjects({id:grade.id})">{{grade.name}}</button>
                </span>
            </div>
        </div>
    <!-- /tile body -->
    </div>
</div>
