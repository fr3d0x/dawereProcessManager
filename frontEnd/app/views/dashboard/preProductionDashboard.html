<!-- tile body -->
<div class="tile-body">

    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="row in $data">
            <td data-title="'Materia'">{{row.subject}}</td>
            <td data-title="'Profesor'" >{{row.teacher}}</td>
            <td data-title="'Video Clases'">{{row.videos}}</td>
            <td data-title="'Recibido (Cantidad)'">{{row.received}}</td>
            <td data-title="'Devueltos (Cantidad)'">{{row.returned}}</td>
            <td data-title="'Procesado'">{{row.processed}}</td>
            <td data-title="'Efectividad'">{{row.effectiveness}}</td>
        </tr>
    </table>

</div>
<!-- /tile body -->
