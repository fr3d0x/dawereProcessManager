<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="tittleWrap">
                <p><i class="fa fa-chevron-left " aria-hidden="true" style="font-size:48px; cursor: pointer;"></i>Lista de materias</p>
            </div>
        </div>
        <div class="pull-right"></div>
        <div class="clearfix"></div>
        <div class="col-md-12">
            <div class="underliningWrapper">
                <div class="underlining1"></div>
                <div class="underlining2"></div>
                <div class="underlining3"></div>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1">

            <div class="clearfix"></div>

            <div ng-repeat="subject in subjects">
                <div  class="listItemWrapper">
                    <div class="col-md-6 col-md-offset-3 col-sm-4" >
                        <div class="listItemInnerWrap"></div>
                        <div  class="listItem"  style="position: relative">
                            <a class="nonblock nontext Button rounded-corners clearfix" ng-click="activateAssignmentInfo(item)">
                                <div class="listItemDescription">
                                    <p align="center">{{subject.name}} </p>
                                </div>
                            </a>
                            <div class="subjectOptions">
                                <button class="yearButton" ui-sref="app.preProduction.classesPlanification({id: subject.id})">Plan de clases</button>
                                <button class="yearButton" ui-sref="app.vdm.vdmList({id: subject.id})">MDT</button>
                                <button class="yearButton">Consolidacion</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
