<style>
    .tittle {
        color: #58595B;
        font-size: 36px;
        line-height: 60px;
        font-family: ubuntu,sans-serif;
        font-weight: 500;/*
        margin-bottom: 50px;*/
    }
</style>

<div class="container-fluid" >
    <div class="row col-md-11 col-md-offset-1">
        <div class="col-md-12">
            <div class="tittle">
                <span id="border-total-width"  style="color:rgb(231, 232, 233);">
                    <a style="text-decoration: none;" ui-sref="app.dashboard" class="">D</a>
                    <a id="withoutOver" style="cursor:default;font-weight: 600;color: #787878;font-size: 40px;">></a>
                    <a style="text-decoration: none; color: #787878; cursor: default;font-weight: 200;font-size: 28px;" class=""><b><span style="color:#135C60"> Lista de planificaciones de materia</span></b></a>
                </span>
            </div>
            <p style="border-bottom: 5px solid #E6E7E8;">
                <span  style="color:rgb(231, 232, 233);"></span>
            </p>
            <div id="fbrdr" style="height: 5px; background-color: #ADDBD8; width:0px; position: relative ; top: -15px;"></div>
            <div id="sbrdr" style="height: 5px; background-color: #369291; width:0px; position: relative; top: -20px;left:100px;"></div>
            <div id="tbrdr" style="height: 5px; background-color: #135C60; width:0px; position: relative; top: -25px; left:200px;"></div>
            <div class="clearfix"></div>
        </div>

        <div class="col-md-10 col-md-offset-1">

            <div class="clearfix"></div>

            <div ng-repeat="item in spList">
                <div  class="listItemWrapper">
                    <div class="col-md-6 col-md-offset-3 col-sm-4" >
                        <div class="listItemInnerWrap"></div>
                        <div  class="listItem"  style="position: relative">
                            <a class="nonblock nontext Button rounded-corners clearfix" ng-click="activateAssignmentInfo(item)">
                                <div class="listItemDescription">
                                    <p align="center">{{item.subject.name}} {{item.subject.grade}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    setTimeout(function(){
        var total_width = document.getElementById("border-total-width");
        var color_width = total_width.offsetWidth/3;
        var first = document.getElementById("fbrdr");
        first.style.width = color_width + "px";
        first.style.left = "0";
        var second = document.getElementById("sbrdr");
        second.style.width = color_width + "px";
        second.style.left = color_width + "px";
        var third = document.getElementById("tbrdr");
        third.style.width = color_width + "px";
        third.style.left = (2*color_width) + "px";
    }, 2000);
</script>
