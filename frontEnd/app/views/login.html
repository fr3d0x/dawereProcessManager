<div class="container-fluid" style="background-color: #ADDBD8; width: 100%">
    <div class="row">
        <div class="col-md-12 background"></div>
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <div><p>Inicio de sesión</p></div>
                        <div>
                            <input class="col-md-12 input-user" type="text" spellcheck="false" name="username" tabindex="1" ng-model="user.username" placeholder="Email o Username"/>
                        </div>
                        <div>
                            <input class="col-md-12 input-user" type="password" spellcheck="false" name="password" tabindex="2" ng-model="user.password" placeholder="Contraseña"/>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div  style="cursor: pointer" type="submit" value="" ng-click="enviar(user)" ng-disabled='form.$invalid'><p>Iniciar Sesión</p></div>
                        </div>
                        <div class="clearfix" style="margin-bottom: 5px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
