<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="tittle">
                <span id="border-total-width"  style="color:rgb(231, 232, 233);">
                    <a style="text-decoration: none; font-weight: 200;font-size: 28px;" ui-sref="app.dashboard" class="">Inicio</a>
                    <a class="withoutOver" style="cursor:default;font-weight: 600;color: #787878;font-size: 40px;">></a>
                    <a style="text-decoration: none; font-weight: 200;font-size: 28px;" ui-sref="app.subjects({id:subject.grade_id})" class="">Materias</a>
                    <a class="withoutOver" style="cursor:default;font-weight: 600;color: #787878;font-size: 40px;">></a>
                    <a style="text-decoration: none; font-weight: 200;font-size: 28px;" ui-sref="app.preProduction.classesPlanification({id: cp.subject.id})" class="">Planificacion de clases</a>
                    <a class="withoutOver" style="cursor:default;font-weight: 600;color: #787878;font-size: 40px;">></a>
                    <a style="text-decoration: none; color: #787878; cursor: default;font-weight: 200;font-size: 30px;" class=""><span style="color:#135C60"><b>Plan de {{cp.topicName}}</b></span></a>
                    <underlining></underlining>
                </span>
                </div>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1">

            <div class="clearfix"></div>

            <div class="tile-body">
                <div class="row" style="top: 20px;">
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-md-offset-3 col-lg-offset-3 col-sm-12 col-xs-12 row">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 row">
                            <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Tema:</label> <input type="text" ng-model="cp.topicName" class="col-md-7 col-lg-7 col-sm-7 col-xs-7"/>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 row">
                            <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">ME Objetivo general:</label> <input type="text" ng-model="cp.meGeneralObjective" class="col-md-7 col-lg-7 col-sm-7 col-xs-7"/>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 row">
                            <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">ME Objetivo especifico</label> <input type="text" ng-model="cp.meSpecificObjective" class="col-md-7 col-lg-7 col-sm-7 col-xs-7"/>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 row">
                            <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">ME Descripcion Objetivo especifico</label> <textarea type="text" ng-model="cp.meSpecificObjDesc" class="col-md-7 col-lg-7 col-sm-7 col-xs-7"/>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row" style="margin-top: 25px;">
                            <div align="center">
                                <a ng-click="saveVdm(vdm)" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5"><i class="fa fa-floppy-o saveBtn" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-md-offset-3 col-lg-offset-3 col-sm-12 col-xs-12" style="top: 20px;">
                        <h2 align="center">Matrices de dise√±o de tema (MDT'S)</h2>
                    </div>

                </div>

                <div class="row">
                    <span ng-repeat="vdm in cp.vdms" >
                        <div  class="listItemWrapper" ng-if="vdm.writable != true">
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" >
                                <div  class="listItem">
                                    <a class="nonblock nontext Button rounded-corners clearfix">
                                        <div class="listItemDescriptionSmall">
                                            <div class="row">
                                                <span ng-if="cp.vdms.length > 1">
                                                    <a ng-click="remove(vdm, cp.vdms)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 pull-right removeBtn"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
                                                </span>
                                            </div>
                                            <p>Id video: {{vdm.videoId}}</p>
                                            <p>Estatus: {{vdm.status}}</p>
                                            <p ng-if="vdm.videoTittle != null && vdm.videoTittle != ''">Titulo: {{vdm.videoTittle}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div  class="listItemWrapper" ng-if="vdm.writable == true">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5" >
                                <div  class="listItem">
                                    <a class="nonblock nontext Button rounded-corners clearfix">
                                        <div class="listItemDescriptionSmall">
                                            <div class="row">
                                                <span ng-if="cp.vdms.length > 1">
                                                    <a ng-click="remove(vdm, cp.vdms)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 pull-right"><i class="fa fa-minus-circle removeBtn" aria-hidden="true"></i></a>
                                                </span>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                                                    <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Estatus: </label>
                                                    <select id="municipio" ng-model="vdm.status" ng-options="state.statusIng as state.statusSpa for state in states" style="height:2.2em; margin-top: 6px;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                                        <option value="null">No especifico</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                                                    <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Titulo:</label><input type="text" ng-model="vdm.videoTittle" style="height:2.2em;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                                </div>

                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                                                    <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Contenido:</label><textarea type="text" ng-model="vdm.videoContent" style="height:2.2em;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7" />
                                                </div>

                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                                                    <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Comentarios:</label><textarea type="text" ng-model="vdm.comments" style="height:2.2em;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7"/>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
                                                    <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Descripcion:</label><textarea type="text" ng-model="vdm.description" style="height:2.2em;" class="col-lg-7 col-md-7 col-sm-7 col-xs-7"/>
                                                </div>

                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row" style="margin-top: 6px;">
                                                    <a ng-click="saveVdm(vdm)" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5"><i class="fa fa-floppy-o saveBtn" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </span>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
                            <div align="center">
                                <a ng-click="add(cp.vdms)" ><i class="fa fa-plus-circle addBtn" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
